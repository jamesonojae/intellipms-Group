<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/images/background/business-analytics.jpg" alt="image">
      </div>

      <form class="login100-form">
        <p class="login100-form-title text-primary">
          LOGIN TO INTELLIPMS
        </p>

        <div class="wrap-input100" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text"  placeholder="Email"
                 name="email"  >
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100" data-validate = "Password is required">
          <input class="input100" type="password"  placeholder="Password"
                 name="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <span type="button" class="login100-form-btn" (click)="login()" style="cursor: pointer">
            Login
          </span>
        </div>

        <div class="text-center p-t-12">
						<span class="txt1">

						</span>
          <a class="txt2" href="#">

          </a>
        </div>

        <div class="text-center mt-2">
          <a class="txt2" href="#">

            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
